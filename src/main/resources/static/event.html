<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Event Details</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
    <style>
        body {
            background-color: #f5faff;
            font-family: 'Segoe UI', sans-serif;
        }
        .container {
            max-width: 700px;
            margin-top: 40px;
        }
        .form-label {
            font-weight: 500;
            color: #495057;
            margin-top: 10px;
        }
        .password-toggle {
            cursor: pointer;
            user-select: none;
        }
        /* Navbar style */
        .navbar {
            background-color: #e3f2fd !important;
        }

        /* Add this */
        .photo-gallery img {
            height: 189px; /* 5 cm */
            object-fit: cover;
            margin: 4px;
            border-radius: 4px;
        }

    </style>
</head>
<body>
<!-- Navbar -->
<nav class="navbar navbar-light bg-light justify-content-end px-4" id="navbar">
    <div id="navbar-links">
        <a href="index.html" class="btn btn-outline-secondary me-2">Home</a>
    </div>
</nav>

<div class="container">
    <h1 id="eventTitle">Loading...</h1>
    <p><strong>Location:</strong> <span id="eventLocation"></span></p>
    <p><strong>Date:</strong> <span id="eventDate"></span></p>

    <!-- Apply Button Placeholder -->
    <div id="applyButtonContainer" class="mb-3"></div>

    <h3>Participants</h3>
    <ul id="participantList" class="list-group mb-4"></ul>

    <h3>Photos</h3>
    <div id="photoGallery" class="photo-gallery d-flex flex-wrap"></div>

    <hr />

    <h4>Upload a Photo</h4>
    <form id="photoUploadForm" enctype="multipart/form-data">
        <input type="file" id="photoFile" name="file" accept="image/*" required />
        <button type="submit" class="btn btn-primary btn-sm mt-2">Upload</button>
    </form>

    <div id="uploadStatus" class="mt-2"></div>
</div>
<!-- Photo Modal -->
<div class="modal fade" id="photoModal" tabindex="-1" aria-labelledby="photoModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered modal-lg">
        <div class="modal-content">
            <div class="modal-body p-0">
                <img id="modalImage" src="" alt="Photo" class="img-fluid w-100" />
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary btn-sm" data-bs-dismiss="modal">Close</button>
            </div>
        </div>
    </div>
</div>

<script>
    const apiBase = '/api';

    function getEventIdFromUrl() {
        const params = new URLSearchParams(window.location.search);
        return params.get('id');
    }

    async function getCurrentUserId() {
        try {
            const res = await fetch('/api/current-user', { credentials: 'include' });
            if (!res.ok) return null;
            const user = await res.json();
            return user.id;
        } catch {
            return null;
        }
    }

    async function applyToEvent(eventId) {
        const user = JSON.parse(localStorage.getItem("currentUser"));
        if (!user || !user.id) {
            alert("You must be logged in to apply.");
            return;
        }

        try {
            const res = await fetch(`/api/addPersonToEvent?eventId=${eventId}&personId=${user.id}`, {
                method: "POST",
                credentials: "include"
            });

            if (!res.ok) {
                const errorText = await res.text();
                throw new Error(errorText);
            }

            alert("Successfully applied to the event!");
            location.reload();

        } catch (err) {
            alert("Error applying to event: " + err.message);
        }
    }

    async function loadEvent() {
        const eventId = getEventIdFromUrl();
        if (!eventId) {
            alert("Event ID not specified.");
            return;
        }

        const userId = await getCurrentUserId();

        try {
            const res = await fetch(`${apiBase}/getEventById/${encodeURIComponent(eventId)}`);
            if (!res.ok) throw new Error("Event not found");
            const event = await res.json();

            document.getElementById('eventTitle').textContent = event.title || "Untitled Event";
            document.getElementById('eventLocation').textContent = event.location || "N/A";
            document.getElementById('eventDate').textContent = new Date(event.date).toLocaleDateString('en-GB');

            const participants = event.personList || [];
            const ul = document.getElementById('participantList');
            ul.innerHTML = participants.length
                ? participants.map(p => `<li class="list-group-item">${p.name || p.username || 'Unknown'}</li>`).join('')
                : '<li class="list-group-item">No participants listed.</li>';

            // Show Apply Button if user is not already participating
            const container = document.getElementById('applyButtonContainer');
            container.innerHTML = '';  // Clear any existing buttons

            if (userId && !participants.some(p => p.id === userId)) {
                const applyBtn = document.createElement('button');
                applyBtn.textContent = "Apply to Event";
                applyBtn.className = "btn btn-success";
                applyBtn.onclick = () => applyToEvent(eventId);

                container.appendChild(applyBtn);
            }


            // Photos
            const gallery = document.getElementById('photoGallery');
            gallery.innerHTML = '';
            if (event.photoFilenames && event.photoFilenames.length > 0) {
                event.photoFilenames.forEach(filename => {
                    const img = document.createElement('img');
                    img.src = `${apiBase}/downloadPictures/${encodeURIComponent(filename)}`;
                    img.alt = filename;
                    img.classList.add('img-thumbnail', 'm-1');
                    img.style.cursor = 'pointer';

                    img.addEventListener('click', () => {
                        const modalImg = document.getElementById('modalImage');
                        modalImg.src = img.src;
                        // Show modal
                        const photoModal = new bootstrap.Modal(document.getElementById('photoModal'));
                        photoModal.show();
                    });

                    gallery.appendChild(img);
                });

            } else {
                gallery.innerHTML = '<p>No photos available for this event.</p>';
            }

            // Photo Upload
            const form = document.getElementById('photoUploadForm');
            form.onsubmit = async (e) => {
                e.preventDefault();
                const fileInput = document.getElementById('photoFile');
                if (fileInput.files.length === 0) {
                    alert("Please select a photo to upload.");
                    return;
                }
                const formData = new FormData();
                formData.append('file', fileInput.files[0]);

                const statusDiv = document.getElementById('uploadStatus');
                statusDiv.textContent = "Uploading...";

                try {
                    const uploadRes = await fetch(`${apiBase}/uploadPictures/${encodeURIComponent(eventId)}`, {
                        method: 'POST',
                        body: formData,
                        credentials: 'include'
                    });

                    if (!uploadRes.ok) {
                        const errorText = await uploadRes.text();
                        throw new Error(errorText || "Upload failed");
                    }

                    statusDiv.textContent = "Photo uploaded successfully! Reloading photos...";
                    loadEvent();
                    form.reset();
                } catch (error) {
                    statusDiv.textContent = "Upload failed: " + error.message;
                }
            };

        } catch (err) {
            alert("Error loading event: " + err.message);
            window.location.href = "index.html";
        }
    }

    document.addEventListener('DOMContentLoaded', loadEvent);
</script>

</body>
</html>
