# Application name
spring.application.name=Campus Event Management

# Hibernate & JPA
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# Spring Security default user (optional, for quick testing)
spring.security.user.name=OS
spring.security.user.password=123456
spring.security.user.roles=ADMIN

# File upload path
file.upload-dir=uploads

# Server port (Heroku will override with $PORT)
server.port=${PORT:8080}

# Datasource configuration is handled programmatically in DataSourceConfig.java
# No need to define spring.datasource.url/username/password here
