# ==============================
# DATABASE (Heroku PostgreSQL)
# ==============================
# Read DB connection from Heroku-provided environment variable
spring.datasource.url=${JDBC_DATABASE_URL}
spring.datasource.driver-class-name=org.postgresql.Driver

# Note: Heroku embeds username and password in JDBC_DATABASE_URL,
# so you don't need to set spring.datasource.username/password

# ==============================
# Hibernate & JPA
# ==============================
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect

# ==============================
# SERVER CONFIG
# ==============================
# Heroku dynamically sets the port
server.port=${PORT:8080}

# ==============================
# FILE UPLOAD PATH
# ==============================
# Warning: filesystem on Heroku is ephemeral
file.upload-dir=uploads

# ==============================
# LOGGING
# ==============================
logging.level.root=INFO
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE


